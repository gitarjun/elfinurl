{% extends 'layout.html' %}

{% block body %}
	<h1>Login</h1>
	{% from 'includes/_formhelpers.html' import render_feild %}
	<form action="" method="POST">
		<input name=_csrf_token type=hidden value="{{ csrf_token() }}">
		<div class="form-group">
			<label>User Name</label>
			<input type='text' name='username' class='form-control' value={{ request.form.username }}>
		</div>
		
		<div class="form-group">
			<label>Password</label>
			<input type='password' name='password' class='form-control' value={{ request.form.password }}>
			<a href="{{ url_for('reset_password_request') }}" class="float-left">Forgot Password ??</a>
			<div class='float-right'>
				<input type="checkbox" name="2FA_chekbox" id='2FA' checked>Two Factor Authentication
			</div>
		</div>
		</br>
		<div class="form-group" id='login_token'>
			<label>Token</label>
			<input type='password' name='token' class='form-control' value={{ request.form.token }}>
		</div>
		
		<button type="submit" class="btn btn-primary">Submit</button>
	
	</form>
	
<script>
	$('document').ready(function(){
		$('#2FA').click(function(){
			$('#login_token').toggle(500);
		});
		
	});
</script>
	
{% endblock %}
